<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>GifTasteic</title>
  </head>

  <body>
    <!-- all the buttons -->
    <div id="buttons"></div>
    <!-- where all the gifs go -->
    <div id="gifsTable"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        // topic array
        var foods = ["pizza", "burgers", "sushi", "ice cream", "chips", "steak", "stir fry", "pasta", "salad", "sandwich"];
        // api key
        var queryURL = "https://api.giphy.com/v1/gifs/search?q="+
        foods +"&api_key=FSmbvikr3hx4Y9dg4c2V1FKPADZzrlXC&limit=10";

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          console.log(response)
          var results = response.data;
          
          for (var i = 0; i < results.length; i++) {
           
            var gifDiv = $("<div>");
            var rating = results[i].rating;
            var p = $("<p>").text("Rating: " + rating);
            var foodsImage = $("<img>");
          
            foodsImage.attr("src", results[i].images.fixed_height.url);
            gifDiv.prepend(p);
            gifDiv.prepend(foodsImage);
            $("#gifsTable").prepend(gifDiv);
          };  
        })
      });

    </script>

  </body>

</html>
